<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
     <h:body id="principal">
        <div id="cuadro">
        <h:form id="form">
            <center>
            <p:growl id="msgs" showDetail="true"/>
            <p:panel id="panel" header="Agregar Inversor" style="margin-bottom:20px">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="inversor" value="Nombre Inversor" />
                    <p:inputText id="inversor" value="#{index.nombre}"  required="true" >
                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                    </p:inputText>
                    <p:message for="inversor" />

                    <p:outputLabel for="cuenta" value="Cuenta:" />
                    <p:inputText id="cuenta" value="#{index.cuenta}"   required="true" >
                        
                    </p:inputText>
                    <p:message for="cuenta" />
                    <h:column/>
                    <p:commandButton icon="ui-icon-key" value="Agregar"  action="#{index.agregarInversor}" style="margin-right:20px;" />
                </h:panelGrid>
                <p:separator/>
            </p:panel>
            
            </center>
        </h:form>
            </div>
    </h:body>
</html>
